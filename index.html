            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">

              </li>

              </li>

    <header class="w-100 py-5 bg-info">

    <section class="container mt-3">
        <div class="row">

            </div>
            <div class=" col-lg-2 col-md-4 col-sm-6 p-2">
                <div class="bg-light rounded-2">
                    <img src="/assets/img/shoes.png" class="img-fluid" alt="">
                </div>
            </div>
            <div class=" col-lg-2 col-md-4 col-sm-6 p-2">
                <div class="bg-light rounded-2 ">
                    <img src="/assets/img/shoes.png" class="img-fluid" alt="">

            <div class=" col-lg-2 col-md-4 col-sm-6 p-2">

                </div>
            </div>
            <div class=" col-lg-2 col-md-4 col-sm-6 p-2">
                <div class="bg-light rounded-2 ">
                    <img src="/assets/img/shoes.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="#" class="text-center btn btn-lg btn-info mt-3">

            </a>
        </div>
        <hr>

    <section class="container my-5">
        <!-- Slider main container -->
        <div class="swiper bg-light rounded-3 py-5">
        <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div>
                        <img src="/assets/img/shoes.png" class="img-fluid" alt="">
                    </div>
                </div>
                
                <div class="swiper-slide">
                    <div>
                        <img src="/assets/img/nike.png" class="img-fluid" alt="">
                    </div>
                </div>
                
                <div class="swiper-slide">
                    <div>
                        <img src="/assets/img/shoes.png" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div>
                        <img src="/assets/img/nike.png" class="img-fluid" alt="">
                    </div>
                </div>
                
                <div class="swiper-slide">
                    <div>
                        <img src="/assets/img/shoes.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <section class="container my-5 bg-light py-5 px-3 rounded-3">
        <div class="row">
            <div class="col-md-6">
                <div>

            <div class="col-md-6">

                    </p>

                    <p class="fs-5">

                    <ul class="d-flex gap-2 list-style-none ms-0">
                        <li>
                            <i class="fa fa-star text-warning"></i>

                        <li>
                            <i class="fa fa-star text-warning"></i>
                        </li>
                        <li>

                        </li>
                        <li>
                            <i class="fa fa-star text-warning"></i>

                    </ul>

                        <button class="btn btn-info rounded-pill fs-6 px-4">
                            Buy 
                            <i class="fa fa-arrow-right ms-2"></i>
                        </button>

                        <button class="btn btn-dark rounded-pill fs-6 px-4">
                            Add to cart 
                            <i class="fa fa-cart-plus ms-2"></i>
                        </button>
                    </ul>
                </div>
            </div>
        </div>

                </a>
